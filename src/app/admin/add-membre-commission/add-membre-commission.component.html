<div fxLayout="row" fxLayoutAlign="center center" class="h-100">
  <form
    [formGroup]="form"
    fxFlex="90"
    fxFlex.gt-sm="100"
    fxFlex.sm="100"
    class="mat-elevation-z6"
  >
    <div class="content-header">
      <div class="logo">
        <img style="width: 50%;" src="" />
      </div>
      <h1>{{ "Inscription" | translate }}</h1>
    </div>
    <div class="p-3">
      <mat-form-field class="w-100">
        <input
          matInput
          placeholder="{{ 'Nom' | translate }}"
          formControlName="name"
        />
        <mat-error *ngIf="form.controls.name.errors?.required">{{
          "Nom est obligatoire" | translate
        }}</mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <input
          matInput
          placeholder="{{ 'Email' | translate }}"
          formControlName="email"
        />
        <mat-error *ngIf="form.controls.email.errors?.required">{{
          "Email est obligatoire" | translate
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
        <input type="text" matInput placeholder="Tel" formControlName="phone" />
      </mat-form-field>

      <mat-form-field class="w-100">
        <input
          type="text"
          matInput
          placeholder="Addresse"
          formControlName="address"
        />
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="type" [ngModelOptions]="{standalone: true}">
          <mat-option *ngFor="let type of types" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        *ngIf="act === 'add'"
        mat-raised-button
        color="primary"
        class="mat-elevation-z6 w-100 mt-3"
        type="submit"
        style="color: black;"
        (click)="add()"
      >
        {{ "Ajouter" | translate }}
      </button>
      <button
        *ngIf="act === 'update'"
        mat-raised-button
        color="primary"
        class="mat-elevation-z6 w-100 mt-3"
        type="submit"
        style="color: black;"
        (click)="update()"
      >
        Modifier
      </button>
    </div>
  </form>
</div>
