<div class="commissions-container" fxLayout="column" fxLayoutGap="5vh">
  <span></span>
  <div class="table">
    <h1 style="font-family:times new roman , times, serif;"> Liste des Dossiers : </h1><br>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      style="width: 100%;"
    >
      <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="commission">
        <th mat-header-cell *matHeaderCellDef>Commission</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.date_commission | date }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="decision">
        <th mat-header-cell *matHeaderCellDef>Decision</th>
        <td mat-cell *matCellDef="let element">{{ element?.decision }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="proprietere">
        <th mat-header-cell *matHeaderCellDef>Proprietere</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.nom_proprietaire }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nature">
        <th mat-header-cell *matHeaderCellDef>Nature</th>
        <td mat-cell *matCellDef="let element">{{ element?.nature }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            style="outline: none !important;"
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="addToCommission(element)">
              <mat-icon>edit</mat-icon>
              <span>Affecter a une commission</span>
            </button>
            <button mat-menu-item (click)="dossierDecision(element)">
              <mat-icon>edit</mat-icon>
              <span>Decision</span>
            </button>
            <button mat-menu-item (click)="viewDossier(element.id)">
              <mat-icon>visibility</mat-icon>
              <span>Vue</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
