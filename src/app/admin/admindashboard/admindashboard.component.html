<div class="container">
  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    style="margin-top: 50px;"
  ></div>
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table
    mat-table
    style="width: 100%; margin: auto;"
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="nom">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="font-weight: bold;"
      >
        Nom
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="font-weight: bold;"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="font-weight: bold;"
      >
        Adresse
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.address }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="font-weight: bold;"
      >
        Tel
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="font-weight: bold;"
      >
        
      </th>
      <td mat-cell *matCellDef="let element">
        <button style="outline: none !important;" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateEmploye(element)">
            <mat-icon>edit</mat-icon>
            <span>Modifier</span>
          </button>
          <button mat-menu-item (click)="deleteEmploye(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button
    mat-fab
    class="add-btn"
    color="warn"
    aria-label="Example icon button with a home icon"
    (click)="addEmployee()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
