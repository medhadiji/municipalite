<div class="container">
  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    style="margin-top: 50px;"
  >

  </div>
  <h1 style="font-family:times new roman , times, serif;"> Liste des Dossiers : </h1><br>
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table
    mat-table
    style="width: 100%; margin: auto;"
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="commission">
      <th mat-header-cell *matHeaderCellDef>Commission</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.date_commission | date }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="decision">
      <th mat-header-cell *matHeaderCellDef>Decision</th>
      <td mat-cell *matCellDef="let element">{{ element?.decision }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="proprietere">
      <th mat-header-cell *matHeaderCellDef>Proprietere</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.nom_proprietaire }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nature">
      <th mat-header-cell *matHeaderCellDef>Nature</th>
      <td mat-cell *matCellDef="let element">{{ element?.nature }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="viewDossier(element.id)">
          <mat-icon>visibility</mat-icon>
          <span>Vue</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
