<div class="container">
<div fxLayout="row" fxLayoutAlign="space-between center" style="margin-top: 50px;">
  <mat-card fxFlex="300px" class="example-card">

    <mat-card-content>
        <div fxFlex="50"><i  class="fas fa-users fa-5x"></i></div>
        <div fxFlex="50" style="text-align: center;" style="font-weight: bold;"><p>{{'Utilisateurs'|translate}}</p>
          <p>4</p>
        </div>
    </mat-card-content>

  </mat-card>

  <mat-card fxFlex="300px" class="example-card">

    <mat-card-content>

      <div fxFlex="50"><i  class="fas fa-users fa-5x" style="font-weight: bold;"></i></div>
        <div fxFlex="50" style="text-align: center;"style="font-weight: bold;"><p>Utilisateurs</p>
          <p>4</p>
        </div>
    </mat-card-content>

  </mat-card>
  <mat-card fxFlex="300px" class="example-card">

    <mat-card-content>
        <div fxFlex="50"><i class="fas fa-folder-open fa-5x"></i></div>
        <div fxFlex="50" style="text-align: center;" style="font-weight: bold;"><p>{{'Demandes'|translate}}</p>
          <p>4</p>
        </div>
    </mat-card-content>

  </mat-card>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table style="width: 100%;margin: auto;"[dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;">{{'No.'|translate}}  </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;">{{'Demande'|translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;"> {{'Nom du propri√©taire'|translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;"> {{'Decision'|translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
