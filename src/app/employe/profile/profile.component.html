<div class="container">
  <mat-card class="example-card">
    <mat-card-content fxLayout="column" fxLayoutAlign="space-between center">
      <div fxFlex="50"><i class="fas fa-user-circle fa-5x"></i></div>
      <div fxFlex="50" style="text-align: center;" style="font-weight: bold;">
        <p>{{ profile?.name }}</p>
      </div>
    </mat-card-content>
  </mat-card>
  <div fxLayoutAlign="space-between center">
    <mat-list class="mat-list">
      <mat-list-item><span style="width: 200px;">Contact:</span> {{ profile?.phone }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><span style="width: 200px;">Email:</span> {{ profile?.email }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><span style="width: 200px;">Adresse:</span> {{ profile?.address }}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><span style="width: 200px;">Mot de passe:</span> ******</mat-list-item>
    </mat-list>

  </div>
</div>
