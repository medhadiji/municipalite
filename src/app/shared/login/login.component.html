<div fxLayout="row" fxLayoutAlign="center center" class="h-100" *ngIf="!authService?.isLoggedIn">
  <form [formGroup]="form" (ngSubmit)="loginUser()"  fxFlex="90" fxFlex.gt-sm="30" fxFlex.sm="60" class="mat-elevation-z6">
     <div class="content-header " >

         <div class="logo">
           <img style="width: 100%;" src="" />
         </div>
         <h1 >{{'Connexion'| translate}}</h1>

       </div>
       <div class="p-3">

           <mat-form-field class="w-100">
               <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">mail</mat-icon>
               <input matInput placeholder="{{'Email'|translate}}" formControlName="email">
               <mat-error *ngIf="form.controls.email.errors?.required">{{'Email est obligatoire'| translate}}</mat-error>
               <mat-error *ngIf="form.controls.email.hasError('invalidEmail')">{{'Addresse mail invalide'| translate}}</mat-error>
           </mat-form-field>
           <mat-form-field class="w-100">
               <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">lock</mat-icon>
               <input type="password" matInput placeholder="{{'Mot de passe'|translate}}" formControlName="password">
               <mat-error *ngIf="form.controls.password.errors?.required">{{'Mot de passe est obligatoire'| translate}}</mat-error>
               <mat-error *ngIf="form.controls.password.hasError('minlength')">{{'Mot de passe court, minimum 5 lettres'| translate}}</mat-error>
           </mat-form-field>

           <button *ngIf="!isLoading" mat-raised-button color="primary" [disabled]="form.invalid" class="mat-elevation-z6 w-100 mt-3" type="submit">{{'Connexion'| translate}}</button>

           <mat-spinner *ngIf="isLoading"></mat-spinner>

       </div>
   </form>
</div>
