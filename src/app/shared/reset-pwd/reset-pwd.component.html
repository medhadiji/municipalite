<div fxLayout="row" fxLayoutAlign="center center" class="h-100">
  <form
    [formGroup]="form"
    (ngSubmit)="reset()"
    fxFlex="90"
    fxFlex.gt-sm="30"
    fxFlex.sm="60"
    class="mat-elevation-z6"
  >
    <div class="content-header">
      <div class="logo">
        <img style="width: 100%;" src="" />
      </div>
      <h1>{{ "Renitialiser mot de pass" | translate }}</h1>
    </div>
    <div class="p-3">
      <mat-form-field class="w-100">
        <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color"
          >lock</mat-icon
        >
        <input
          matInput
          placeholder="{{ 'Mot de passe' | translate }}"
          formControlName="password"
          type="password"
        />
        <mat-error *ngIf="form.controls.password.errors?.required">{{
          "Mot de passe est obligatoire" | translate
        }}</mat-error>
        <mat-error *ngIf="form.controls.password.hasError('minlength')">{{
          "Mot de passe court, minimum 5 lettres" | translate
        }}</mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color"
          >lock</mat-icon
        >
        <input
          type="password"
          matInput
          placeholder="{{ 'Retaper Mot de passe' | translate }}"
          formControlName="password2"
        />
        <mat-error *ngIf="form.controls.password2.errors?.required">{{
          "Mot de passe est obligatoire" | translate
        }}</mat-error>
      </mat-form-field>

      <button
        *ngIf="!isLoading"
        style="color: black;"
        mat-raised-button
        color="primary"
        [disabled]="
          form.invalid || form.value['password'] != form.value['password2']
        "
        class="mat-elevation-z6 w-100 mt-3"
        type="submit"
      >
        {{ "Renitialiser" | translate }}</button
      ><br />
    </div>
  </form>
</div>
