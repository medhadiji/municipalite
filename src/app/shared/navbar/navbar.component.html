<mat-toolbar color="primary">
  <div>
    <a style="cursor: pointer" routerLink="/">{{'Municipalite ' |translate}}</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!isAuth">
        <a style="cursor: pointer"  routerLink="/">{{'Accueil'| translate}}</a>
      </li>
      <li *ngIf="!isAuth">
        <a style="cursor: pointer"  routerLink="/register">{{'Inscription'|translate}}</a>
      </li>
      <li *ngIf="!isAuth">
        <a style="cursor: pointer"  routerLink="/login">{{'Connexion' | translate}}</a>
      </li>

      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
      <li >
        <a style="cursor: pointer; color: white;" (click)="switchLang('fr')" >FR</a>
      </li>
      <li >
        <a style="cursor: pointer;color:white;"   (click)="switchLang('ar')" >AR</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
