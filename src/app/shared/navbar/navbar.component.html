<mat-toolbar color="primary" >
  <div>
    <a style="cursor: pointer" routerLink="/">{{'municipalite ariana' |translate}}</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!isAuth">
        <a style="cursor: pointer" [routerLinkActive]="['active']" routerLink="/register">Signup</a>
      </li>
      <li *ngIf="!isAuth">
        <a style="cursor: pointer" [routerLinkActive]="['active']" routerLink="/login">{{'login' | translate}}</a>
      </li>
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
      <li >
        <a style="cursor: pointer" (click)="switchLang('fr')" >FR</a>
      </li>
      <li >
        <a style="cursor: pointer" (click)="switchLang('ar')">AR</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
