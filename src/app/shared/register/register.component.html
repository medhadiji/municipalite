<div fxLayout="row" fxLayoutAlign="center center" class="h-100"  >
  <form [formGroup]="form" (ngSubmit)="register()"  fxFlex="90" fxFlex.gt-sm="30" fxFlex.sm="60" class="mat-elevation-z6"  style="font-family:times new roman , times, serif;">
     <div class="content-header " >

      <div class="logo">
        <img style="width: 50%;" src="" />
      </div>
         <h1 >{{'Inscription'|translate}}</h1>

       </div>
       <div class="p-3">

           <mat-form-field class="w-100">
            <input matInput placeholder="{{'Nom'|translate}}" formControlName="name">
            <mat-error *ngIf="form.controls.name.errors?.required">{{'Nom est obligatoire'| translate}}</mat-error>
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput placeholder="{{'Prenom'|translate}}" formControlName="username">
            <mat-error *ngIf="form.controls.username.errors?.required">{{'Prenom est obligatoire'| translate}}</mat-error>
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput placeholder="{{'Email'|translate}}" formControlName="email">
            <mat-error *ngIf="form.controls.email.errors?.required">{{'CIN est obligatoire'| translate}}</mat-error>
            </mat-form-field>
         <!--      <mat-form-field class="w-100">
          <input matInput placeholder="{{'Num Dossier'|translate}}" formControlName="num">
              <mat-error *ngIf="form.controls.cin.errors?.required">{{'Num Dossier  est obligatoire'| translate}}</mat-error>
              </mat-form-field>

            <mat-form-field class="w-100">

               <input matInput placeholder="{{'Email'|translate}}" formControlName="email">
               <mat-error *ngIf="form.controls.email.errors?.required">{{'Email est obligatoire'| translate}}</mat-error>
               <mat-error *ngIf="form.controls.email.hasError('invalidEmail')">{{'Addresse mail invalide'| translate}}</mat-error>
           </mat-form-field>-->
           <mat-form-field class="w-100">

               <input type="password" matInput placeholder="{{'Mot de passe'|translate}}" formControlName="password">
               <mat-error *ngIf="form.controls.password.errors?.required">{{'Mot de passe est obligatoire'| translate}}</mat-error>
               <mat-error *ngIf="form.controls.password.hasError('minlength')">{{'Mot de passe court, minimum 5 lettres'| translate}}</mat-error>
           </mat-form-field>
           <mat-form-field class="w-100">
            <input matInput placeholder="{{'Num Dossier'|translate}}" formControlName="idDossier">
            <mat-error *ngIf="form.controls.idDossier.errors?.required">{{'Num est obligatoire'| translate}}</mat-error>
          </mat-form-field>

           <button mat-raised-button color="primary" class="mat-elevation-z6 w-100 mt-3" type="submit" style="color: black;">{{'Inscription'|translate}}</button>
       </div>
   </form>
</div>
