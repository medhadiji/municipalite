<div fxLayout="row" fxLayoutAlign="center center" class="h-100" *ngIf="!authService?.isLoggedIn">
  <form [formGroup]="form" (ngSubmit)="loginUser()"  fxFlex="90" fxFlex.gt-sm="30" fxFlex.sm="60" class="mat-elevation-z6">
     <div class="content-header " >

         <div class="logo">
           <img style="width: 100%;" src="" />
         </div>
         <h1 >Register</h1>

       </div>
       <div class="p-3">

           <mat-form-field class="w-100">
               <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">mail</mat-icon>
               <input matInput placeholder="Email" formControlName="email">
               <mat-error *ngIf="form.controls.email.errors?.required">Email is required</mat-error>
               <mat-error *ngIf="form.controls.email.hasError('invalidEmail')">Invalid email address</mat-error>
           </mat-form-field>
           <mat-form-field class="w-100">
               <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">lock</mat-icon>
               <input type="password" matInput placeholder="Password" formControlName="password">
               <mat-error *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
               <mat-error *ngIf="form.controls.password.hasError('minlength')">Password isn't long enough, minimum of 5 characters</mat-error>
           </mat-form-field>

           <button mat-raised-button color="primary" class="mat-elevation-z6 w-100 mt-3" type="submit">SIGN UP</button>
       </div>
   </form>
</div>
